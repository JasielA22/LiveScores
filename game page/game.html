<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./game.css" />
    <title>GAMES PAGE</title>
  </head>
  <body>
    <nav class="navbar has-shadow has-background-grey-darker">
      <div class="navbar-brand">
        <a class="navbar-item">
          <img
            src="./images/livescore.jpg"
            alt="site logo"
            style="max-height: 60px"
          />
        </a>
      </div>

      <div id="navbar-menu" class="navbar-links">
        <div class="navbar-start">
          <div class="navbar-item has-dropdown is-hoverable"></div>
          <a
            class="navbar-item has-background-grey-lighter is-size-5 has-text-weight-bold"
          >
            Home
          </a>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <!-- <p class="today has-background-dark has-text-white is-size-4">
              Today's Date
            </p> -->
            <p
              class="today has-background-dark has-text-white is-size-5"
              id="currentDay"
            ></p>
          </div>
        </div>
      </div>
    </nav>
    <br />
    <div class="container">
      <div
        class="notification is-primary has-text-black has-background-white-ter is-size-3 has-text-centered"
      >
        This container is <strong>centered</strong> on desktop and larger
        viewports.
      </div>
    </div>
    <br />

    <div class="tile is-ancestor">
      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent is-vertical">
            <article class="tile is-child notification has-background-light">
              <p class="title">Scores</p>
              <p class="subtitle">Top tile</p>
            </article>
            <article class="tile is-child notification has-background-light">
              <p class="title">Match Info</p>
              <p class="subtitle">Bottom tile</p>
            </article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification has-background-light">
              <p class="title">Lineups</p>
              <p class="subtitle">With an image</p>
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/640x480.png" />
              </figure>
            </article>
          </div>
        </div>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child notification has-background-light">
          <div class="content">
            <p class="title">Highlights</p>
            <p class="subtitle">With even more content</p>
            <div class="content">
              <!-- Content -->
            </div>
          </div>
        </article>
      </div>
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Group Name</strong> by <a href="">Group Name</a>. The source
          code is licensed <a href="">MIT</a>. The website content is licensed
          <a href="">License #</a>.
        </p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./game.js"></script>
  </body>
</html>
